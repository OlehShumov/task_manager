{% extends "base.html" %}

{% block content %}
  <h1>
    {{ worker.username }}
    <a href="{% url 'catalog:worker-delete' pk=worker.id %}" class="btn btn-danger link-to-page">
      Delete
    </a>

    <a href="{% url 'catalog:worker-update' pk=worker.id %}" class="btn btn-secondary link-to-page">
      Update
    </a>
  </h1>
  <p><strong>Position:</strong> {{ worker.position }}</p>
  <a href="{% url 'catalog:worker-list' %}" class="btn btn-secondary link-to-page">
      Go to worker list
  </a>
    <a href="{% url 'catalog:task-list' %}" class="btn btn-secondary link-to-page">
      Go to task list
  </a>


{% endblock %}
